lang.introduce = 个人介绍: 在日常工作中，严格要求自己，勤奋好问，工作认真负责。在较短的时间内就掌握了公司的主要开发技术和开发框架，接受能力，自我学习能力强。遇到问题能及时与项目成员进行沟通，合理分配工作任务，在日常开发过程中能够帮助其他员工排除程序错误。遇到程序中的bug能够及时发现造成问题的原因，并及时解决问题，思路清晰。工作中能积极与用户、司机沟通，做好需求调研与系统演示，遇到问题能够灵活处理。开发代码，主动进行自测，编写测试用例，提高代码可靠性。主动查看错误日志，降低错误影响范围。主动查看接口响应时间，优化应用性能。常为项目开发、公司发展建言献策，将一些新技术、新框架引入到项目中。我的座右铭：“好的开始是成功的一半。

